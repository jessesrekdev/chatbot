<!DOCTYPE html>
<html lang="en">

<head>

<meta name="theme-color" content="#000000">
<meta name="mobile-web-app-capable" content="yes">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>Crazy Chat UI</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
  <script src="https://js.puter.com/v2/"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>

</head>

<body class="light-theme">
  <header class="header sticky-header">
    <button id="menuButton" class="action-button" aria-label="Open menu" style="margin-left:12px;">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
        <path d="M3 6h18M3 12h18M3 18h18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      </svg>
    </button>
    <div class="logo">
      <svg viewBox="0 0 64 64" width="32" height="32" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="32" cy="32" r="30" stroke="#10a37f" stroke-width="4"/>
        <path d="M32 10v44M10 32h44M16 16l32 32M48 16L16 48" stroke="#10a37f" stroke-width="3" stroke-linecap="round"/>
      </svg>
      Crazy Chat
    </div>
    <div class="auth-buttons">
      <button class="btn btn-primary">Log in</button>
      <button class="btn btn-secondary">Sign up for free</button>
    </div>
    <div class="header-actions" style="display:flex; gap:12px; align-items:center;">
      <button id="themeToggle" class="action-button" aria-label="Toggle theme">
       <svg id="themeIcon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-sun" viewBox="0 0 16 16">
  <path d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6m0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8M8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0m0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13m8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5M3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8m10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0m-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0m9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707M4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708"/>
</svg>
      </button>
      <button id="newChat" class="action-button" aria-label="New chat">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 5v14m7-7H5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </button>
    </div>
  </header>

  <div id="sideMenu" class="side-menu">
    <div class="menu-header">
      <div class="logo">
        <svg viewBox="0 0 64 64" width="32" height="32" fill="none">
          <circle cx="32" cy="32" r="30" stroke="#10a37f" stroke-width="4"/>
          <path d="M32 10v44M10 32h44M16 16l32 32M48 16L16 48" stroke="#10a37f" stroke-width="3" stroke-linecap="round"/>
        </svg>
        Crazy Chat
      </div>
      <button id="closeMenu" class="action-button" aria-label="Close menu">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
          <path d="M6 6l12 12M6 18L18 6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </button>
    </div>
    <div class="menu-sections">
      <div class="menu-item" id="menuNewChat">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="#10a37f">
          <path d="M12 5v14m7-7H5" stroke="#10a37f" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <span>New Chat</span>
      </div>
      <div class="menu-item" id="menuSearchBtn">
       <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
  <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
</svg>
        <span>Search Conversations</span>
      </div>
      <div class="menu-item" id="menuTelegram">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-telegram" viewBox="0 0 16 16">
  <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.287 5.906q-1.168.486-4.666 2.01-.567.225-.595.442c-.03.243.275.339.69.47l.175.055c.408.133.958.288 1.243.294q.39.01.868-.32 3.269-2.206 3.374-2.23c.05-.012.12-.026.166.016s.042.12.037.141c-.03.129-1.227 1.241-1.846 1.817-.193.18-.33.307-.358.336a8 8 0 0 1-.188.186c-.38.366-.664.64.015 1.088.327.216.589.393.85.571.284.194.568.387.936.629q.14.092.27.187c.331.236.63.448.997.414.214-.02.435-.22.547-.82.265-1.417.786-4.486.906-5.751a1.4 1.4 0 0 0-.013-.315.34.34 0 0 0-.114-.217.53.53 0 0 0-.31-.093c-.3.005-.763.166-2.984 1.09"/>
</svg>
        <span>Join our community</span>
      </div>
      <div class="menu-item model-switch">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="#10a37f">
          <path d="M12 2a10 10 0 1 0 0 20 10 10 0 0 0 0-20z"/>
        </svg>
        <span>Switch Model</span>
        <select id="modelSelect">
          <option value="gpt-5-nano">gpt-5-nano</option>
          <option value="gpt-5-mini">gpt-5-mini</option>
          <option value="gpt-5">gpt-5</option>
          <option value="gpt-5-chat-latest">gpt-5-chat-latest</option>
          <option value="gpt-4.1">gpt-4.1</option>
          <option value="gpt-4.1-mini">gpt-4.1-mini</option>
          <option value="gpt-4.1-nano">gpt-4.1-nano</option>
          <option value="gpt-4.5-preview">gpt-4.5-preview</option>
          <option value="gpt-4o">gpt-4o</option>
          <option value="gpt-4o-mini">gpt-4o-mini</option>
          <option value="o1">o1</option>
          <option value="o1-mini">o1-mini</option>
          <option value="o1-pro">o1-pro</option>
          <option value="o3">o3</option>
          <option value="o3-mini">o3-mini</option>
          <option value="o4-mini">o4-mini</option>
        </select>
      </div>
      <div id="menuSearchSection" class="hidden search-section">
        <svg xmlns="http://www.w3.org/2000/svg" class="search-icon" fill="none" viewBox="0 0 24 24" stroke="#10a37f">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 104.5 4.5a7.5 7.5 0 0012.15 12.15z" />
        </svg>
        <input id="searchInput" type="text" placeholder="Search conversations..." class="search-input"/>
        <button id="closeSearchBtn">
          <svg xmlns="http://www.w3.org/2000/svg" class="close-search-icon" fill="none" viewBox="0 0 24 24" stroke="#ff4b5c">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <div class="conversation-list" id="conversationList"></div>
    </div>
  </div>

  <div id="deleteDialog" class="delete-dialog">
    <div class="dialog-content">
      <div class="logo">
        <svg viewBox="0 0 20 20" fill="#ff4b5c">
          <path d="M11.2475 18.25C10.6975 ..."></path>
        </svg>
      </div>
      <p id="deleteMessage">Do you really want to delete conversation?</p>
      <div class="dialog-buttons">
        <button id="cancelDelete" class="btn btn-green">Cancel</button>
        <button id="confirmDelete" class="btn btn-red">Delete</button>
      </div>
    </div>
  </div>

  <main class="main-content chat-main" id="chatBox">
    <h1 class="title">CrazyGPT</h1>
    <p class="subtitle">This chat won't appear in history or be used to train our models. For safety purposes, we may keep a copy of this chat for up to 30 days.</p>
  </main>

  <div class="composer sticky-composer">
    <div class="composer-container">
      <textarea class="composer-input" placeholder="Ask anything"></textarea>
      <div class="composer-actions">
          <button id="imageGenToggle" title="Generate image (DALLÂ·E 3)" class="action-button image-gen-toggle" aria-pressed="false" aria-label="Toggle image generation">
          <svg id="imageGenIcon" width="20" height="20" viewBox="0 0 24 24" fill="none">
            <path d="M12 2l1.8 4.6L18.9 8l-3.9 2.4L14 16 12 13.4 10 16l-.95-5.6L5 8l5.1-1.4L12 2z" stroke="#6e6e80" stroke-width="1.2" fill="none"/>
          </svg>
        </button>
        <button class="action-button" aria-label="Attach files">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
            <path d="M4.33496 12.5V7.5C4.33496 7.13273 4.63273 6.83496 5 6.83496C5.36727 6.83496 5.66504 7.13273 5.66504 7.5V12.5C5.66504 14.8942 7.60585 16.835 10 16.835C12.3942 16.835 14.335 14.8942 14.335 12.5V5.83301C14.3348 4.35959 13.1404 3.16522 11.667 3.16504C10.1934 3.16504 8.99822 4.35948 8.99805 5.83301V12.5C8.99805 13.0532 9.44679 13.502 10 13.502C10.5532 13.502 11.002 13.0532 11.002 12.5V7.5C11.002 7.13273 11.2997 6.83496 11.667 6.83496C12.0341 6.83514 12.332 7.13284 12.332 7.5V12.5C12.332 13.7877 11.2877 14.832 10 14.832C8.71226 14.832 7.66797 13.7877 7.66797 12.5V5.83301C7.66814 3.62494 9.45888 1.83496 11.667 1.83496C13.875 1.83514 15.6649 3.62505 15.665 5.83301V12.5C15.665 15.6287 13.1287 18.165 10 18.165C6.87131 18.165 4.33496 15.6287 4.33496 12.5Z"></path>
          </svg>
          <input type="file" id="fileInput" style="display:none" multiple />
        </button>
        <button class="action-button" aria-label="Voice mode">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
            <path d="M7.167 15.416V4.583a.75.75 0 0 1 1.5 0v10.833a.75.75 0 0 1-1.5 0Zm4.166-2.5V7.083a.75.75 0 0 1 1.5 0v5.833a.75.75 0 0 1-1.5 0ZM3 11.25V8.75a.75.75 0 0 1 1.5 0v2.5a.75.75 0 0 1-1.5 0Zm12.5 0V8.75a.75.75 0 0 1 1.5 0v2.5a.75.75 0 0 1-1.5 0Z"></path>
          </svg>
        </button>
        <button id="sendButton" class="action-button" style="display:none;" aria-label="Send">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <circle cx="12" cy="12" r="12" fill="currentColor" opacity="0.1"/>
            <path d="M10 8l6 4-6 4V8z" fill="currentColor"/>
          </svg>
        </button>
      </div>
      <div id="attachedFilesPreview" style="display:flex; gap:8px; margin-top:8px;"></div>
    </div>
  </div>

  <footer class="footer sticky-footer">

     <strong>Built by Crazy Dev</strong>
  </footer>

  <div id="bubble" class="action-bubble"></div>
  <script src="script.js"></script>
  <script src="day_light.js"></script>
  <script src="service_work.js"></script>
  <script src="elements.js"></script>
  <script src="input_file.js"></script>
  <script src="chat_core.js"></script>
  <script src="message_rendering.js"></script>
  <script src="utility.js"></script>
  <script src="clicks.js"></script>
  <script src="conversation_list_rendering.js"></script>
  <script src="initialisation.js"></script>
</body>
</html>
